<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <ul class="tree">

        <li  onclick="toggle_root()">
            <div id="root-handle">
                <i class="fa-regular fa-folder-open"></i><p>root</p>
            </div>
            
            <ul id="folder-handle" onclick="toggle_folder()" class="hidden">
                <li><span></span><i class="fa-regular fa-folder-open"></i>Folder 1
               
                    <ul id="files" class="hidden"> 
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>File 1.txt</li>
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>Second.txt</li>
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>Another File Here.txt</li>
                    </ul>
               
                </li>
    
            </ul>
            
        
        </li>

        <li>
            <div id="c-handle">
                <i class="fa-regular fa-folder-open"></i><p>C:</p>
            </div>
            
            <ul id="folder2-handle" onclick="toggle_folder()" class="hidden">
                <li><span></span><i class="fa-regular fa-folder-open"></i>Folder 2</li>
                <li>
                    <ul id="files-2" class="hidden"> 
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>File 1.txt</li>
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>Second.txt</li>
                        <li><span></span><i class="fa-solid fa-file" style="color: #63E6BE;"></i>Another File Here.txt</li>
                    </ul>
                </li>
    
            </ul>
            
        
        </li>
        

    </ul>


    <div class="explanation">

        <p>Simple File Tree Structure for use in future projects</p>
        <p>While you're here checkout my  <a href="https://huntdamann.github.io/">blog!</a></p>
        <a href="https://huntdamann.github.io/"></a>
    </div>
   
</body>
<script src="./main.js"></script>
</html>
